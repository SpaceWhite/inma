<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map with marker</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='./css/maplibre-gl.css'/>
    <link rel="stylesheet" href='./css/stylesheet.css'>
    <!--- Bootstrap import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src='./js/maplibre-gl.js'></script>
</head>
    <body>

        <nav class="navbar_custom navbar bg-body-tertiary bg-dark text-white">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Tokyo Health</span>
            </div>
          </nav>
        
        <div class="">

        </div>
        <div id="map"></div>



    </body>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: './css/openmaptiles-style.json',
            center: [139.839478, 35.652832],
            zoom: 10
        });

        const hospitalCoordinates = [
            [139.671204, 35.681717],
            [139.671509, 35.683224],
            [139.671494, 35.683605],
            [139.671539, 35.685516],
            [139.670364, 35.686111],
            [139.669266, 35.685276],
            [139.668777, 35.684059] 
        ];

        hospitalCoordinates.forEach(hospitalCoordinate => {
            const marker = new maplibregl.Marker()
                .setLngLat(hospitalCoordinate)
                .addTo(map);

            marker.getElement().addEventListener('click', () => {
                alert(1);
            }); 
        });
    </script>
</html>
